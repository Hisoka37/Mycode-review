<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <p id="description"></p>
    <form id="survey-form">
    <div CLASS = "input-element">
        <label id="name-label">
            name
        </label>
        <input type="text" id="name" placeholder="Name" required/>
    </div>
    <div CLASS = "input-element">
        <label id="E-mail">
            Email
        </label>
        <input type="text"  onkeydown="return /[a-z]/i.test(event.key)" id="email" placeholder="E-mail" required/>
    </div>
    <div CLASS = "input-element">
        <label id="age">
            age
        </label>
        <input type="number" id="number" min="18" max="99" placeholder="Age" required/>
        
    </div>
    <p>What is your Status</p>
        <select id="dropdown">
         <option id="opel">Students</option>
         <option id="opel">Teacher</option>
         <option id="opel">Work Experience</option>
        </select>
        <p>What is your Gender</p>
        <div class="form-group">
            
            <label>
              <input
                name="user-recommend"
                value="male"
                type="radio"
                class="input-radio"
                checked
              />Male</label
            >
            <label>
              <input
                name="user-recommend"
                value="female"
                type="radio"
                class="input-radio"     
              />Female</label>
              </div>
                <p>What are your favorite features of Microverse</p>
              <select id="dropdown2">
                <option id="opel">Projects</option>
                <option id="opel">Community</option>
                <option id="opel">Challenges</option>
               </select>
               </div>
               <p>Your best Skills</p>
               <div class="checkboxs">
                
                <input type="checkbox" id="chek">HTML</input>
                <input type="checkbox" id="chek">CSS</input>
                <input type="checkbox" id="chek">JAVASCRIPT</input>
                <input type="checkbox" id="chek">PHP</input>
                <input type="checkbox" id="chek">RUBY</input>


               </div>
               <p>Any comments or suggestions?</p>
               <div class="form-group1">
                
                <textarea id="comments" class="input-text" name="comments" placeholder="Enter your comment right here....."></textarea>
              </div>
              <div class="form-grp">
                <button type="submit" id="submit" class="submit-button">Submit</button>
          </div>
    </form>
 
</body>
</html>
